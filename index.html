<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container my-4">
    <h1 class="text-center">Inventory Management System</h1>

    <!-- Add Product Form -->
    <div class="card my-4">
      <div class="card-header">Add Product</div>
      <div class="card-body">
        <form id="product-form">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input id="name" type="text" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="sku" class="form-label">SKU</label>
              <input id="sku" type="text" class="form-control" required>
            </div>
            <div class="col-md-2 mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input id="quantity" type="number" class="form-control" min="1" required>
            </div>
            <div class="col-md-2 mb-3">
              <label for="price" class="form-label">Price</label>
              <input id="price" type="number" class="form-control" min="0.01" step="0.01" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
      </div>
    </div>

    <!-- Inventory Table -->
    <div class="card">
      <div class="card-header">Inventory</div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Product Name</th>
              <th>SKU</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="product-list">
            <tr id="empty-row">
              <td colspan="6" class="text-center">No products in inventory</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
